<div class="product">
    <span *ngIf="product.soldInd == '1'" class="badge badge-danger sold">Sold</span>
    <!--button (click)="addProductToWishlist(product)" class="love-it"><i class="fa fa-heart-o" aria-hidden="true"></i></button-->
    <button  *ngIf="isClicked && product.soldInd !='1'" (click)="toggleButton()" class="love-it"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
    <button *ngIf="!isClicked && product.soldInd !='1'" (click)="toggleButton()" class="hate-it"><i class="fa fa-heart" aria-hidden="true"></i></button>
    <img [src]="product.image1"  (click)="showMore(product)">
    <h5 class="name" (click)="showMore(product)">{{product.name}}</h5>
    <h6>{{product.price}}.00 BAM</h6>
    
    <button *ngIf="product.soldInd !='1'" (click)="addProductToBasket(product)" class="add-to-basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
</div>
